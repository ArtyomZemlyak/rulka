# Build Sphinx docs and deploy to GitHub Pages.
# Built files (docs/build/) are NOT committed â€” they are uploaded as artifact and deployed by GitHub.

name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create venv and install doc dependencies only
        run: |
          uv venv --python 3.11
          # uv sync --extra doc would install main deps (torch etc.) too; optional-dependencies are additive.
          # Read doc extra from pyproject.toml (single source of truth) and install only those.
          python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              p = tomllib.load(f)
          deps = p['project']['optional-dependencies']['doc']
          with open('doc-requirements.txt', 'w') as out:
              out.write('\n'.join(deps))
          "
          uv pip install -r doc-requirements.txt

      - name: "Install Graphviz (for .. graphviz:: diagrams)"
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Build documentation
        run: |
          cd docs
          # Use venv Python directly so uv does not re-resolve project (torch) from pyproject.toml
          ../.venv/bin/python -m sphinx -b html source build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
